<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maze Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: manipulation; /* Prevent zoom on double-tap */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <!-- Secret Code Input Section -->
    <div class="w-full text-center p-4">
        <p class="text-lg mb-2">Enter your secret code to start:</p>
        <input 
            type="text" 
            id="playerName" 
            placeholder="Your Name" 
            class="w-11/12 max-w-sm border border-gray-300 rounded-lg px-4 py-2 text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button 
            id="startButton" 
            class="bg-blue-500 text-white px-6 py-2 rounded-lg text-lg font-semibold hover:bg-blue-600 transition">
            Start Game
        </button>
    </div>

    <!-- Timer and Messages -->
    <div class="w-full text-center p-4">
        <p id="timer" class="text-lg font-semibold text-gray-700 mb-2">Time Remaining: 25 seconds</p>
        <p id="gameMessage" class="text-lg font-semibold text-red-600"></p>
    </div>

    <!-- Maze Canvas -->
    <div class="flex justify-center w-full">
        <canvas 
            id="gameCanvas" 
            width="400" 
            height="400" 
            class="border-4 border-gray-800 rounded-lg shadow-lg">
        </canvas>
    </div>

    <!-- Game Title -->
    <div class="flex flex-col items-center w-full p-4">
        <h1 id="gameTitle" class="text-3xl font-bold text-blue-600 mb-4">Maze Game</h1>
    </div>

    <div id="controls" class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-60 p-4 flex flex-col items-center gap-4">
    <div id="upButton" 
         class="control-box w-16 h-16 text-2xl font-bold flex items-center justify-center rounded-lg bg-blue-500 bg-opacity-50 text-white shadow-md active:bg-blue-700 active:bg-opacity-70">
         ↑
    </div>
    <div class="flex gap-4">
        <div id="leftButton" 
             class="control-box w-16 h-16 text-2xl font-bold flex items-center justify-center rounded-lg bg-blue-500 bg-opacity-50 text-white shadow-md active:bg-blue-700 active:bg-opacity-70">
             ←
        </div>
        <div id="downButton" 
             class="control-box w-16 h-16 text-2xl font-bold flex items-center justify-center rounded-lg bg-blue-500 bg-opacity-50 text-white shadow-md active:bg-blue-700 active:bg-opacity-70">
             ↓
        </div>
        <div id="rightButton" 
             class="control-box w-16 h-16 text-2xl font-bold flex items-center justify-center rounded-lg bg-blue-500 bg-opacity-50 text-white shadow-md active:bg-blue-700 active:bg-opacity-70">
             →
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
