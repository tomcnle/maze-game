<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Christmas Maze Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            touch-action: manipulation; /* Prevent zoom on double-tap */
        }
    </style>
</head>
<body class="bg-green-100 text-red-800 flex flex-col min-h-screen">
    <!-- Secret Code Input Section -->
    <div class="w-full text-center p-4">
        <p class="text-lg mb-2">Enter your secret code to start:</p>
        <input 
            type="text" 
            id="playerName" 
            placeholder="Your Name" 
            class="w-11/12 max-w-sm border border-red-400 rounded-lg px-4 py-2 text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <button 
            id="startButton" 
            class="bg-red-500 text-white px-6 py-2 rounded-lg text-lg font-semibold hover:bg-red-600 transition">
            Start Game
        </button>
    </div>

    <!-- Timer and Messages -->
    <div class="w-full text-center p-4">
        <p id="timer" class="text-lg font-semibold text-red-700 mb-2">Time Remaining: 25 seconds</p>
        <p id="gameMessage" class="text-lg font-semibold text-green-700"></p>
    </div>

    <!-- Maze Canvas -->
    <div class="flex justify-center w-full">
        <canvas 
            id="gameCanvas" 
            width="400" 
            height="400" 
            class="border-4 border-red-700 rounded-lg shadow-lg bg-white">
        </canvas>
    </div>

    <!-- Game Title -->
    <div class="flex flex-col items-center w-full p-4">
        <h1 id="gameTitle" class="text-4xl font-bold text-red-600 mb-4">🎄 Christmas Maze Game 🎅</h1>
    </div>

    <!-- Controls -->
    <div id="controls" class="fixed bottom-0 left-0 right-0 bg-green-600 bg-opacity-70 p-4 flex flex-col items-center gap-4">
        <div id="upButton" 
             class="control-box w-16 h-16 text-2xl font-bold flex items-center justify-center rounded-lg bg-red-500 bg-opacity-60 text-white shadow-md active:bg-red-700 active:bg-opacity-80">
             ↑
        </div>
        <div class="flex gap-4">
            <div id="leftButton" 
                 class="control-box w-16 h-16 text-2xl font-bold flex items-center justify-center rounded-lg bg-red-500 bg-opacity-60 text-white shadow-md active:bg-red-700 active:bg-opacity-80">
                 ←
            </div>
            <div id="downButton" 
                 class="control-box w-16 h-16 text-2xl font-bold flex items-center justify-center rounded-lg bg-red-500 bg-opacity-60 text-white shadow-md active:bg-red-700 active:bg-opacity-80">
                 ↓
            </div>
            <div id="rightButton" 
                 class="control-box w-16 h-16 text-2xl font-bold flex items-center justify-center rounded-lg bg-red-500 bg-opacity-60 text-white shadow-md active:bg-red-700 active:bg-opacity-80">
                 →
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
